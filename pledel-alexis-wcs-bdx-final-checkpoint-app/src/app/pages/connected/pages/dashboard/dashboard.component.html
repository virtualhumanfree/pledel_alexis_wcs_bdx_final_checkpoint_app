<app-navbar-connect [user]="user"></app-navbar-connect>

<div *ngIf="activePopupNumero !== false">
    <mat-card>
        <h1>Advanced Form Types</h1>

        <form [formGroup]="formCreateNumero" (ngSubmit)="submitNumero()">
            <!-- text input in angular forms -->
            <label for="title">Title</label>
            <input formControlName="title" id="title" />

            <br>

            <!-- color input in angular forms -->
            <label for="description">Description</label>
            <input formControlName="description" id="description" />

            <br>

            <!-- password input in angular forms -->
            <label for="duration">Durée du Numéros</label>
            <input formControlName="duration" id="duration" type="number" />

            <br>

            <!-- number input in angular forms -->
            <mat-form-field>
                <mat-label>Choix de photo</mat-label>
                <mat-select formControlName="photos" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let photo of tabPhotoNotAssign" [value]="photo">
                    {{photo.title}}
                  </mat-option>
                </mat-select>
                <div *ngIf="submitted && f.photos.errors" class="invalid-feedback">
                    <div *ngIf="f.photos.errors.required">Iniquez une photo</div>
                </div>
              </mat-form-field>

              <br>

              <mat-form-field>
                <mat-label>Choix d'évènement</mat-label>
                <mat-select formControlName="event" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let event of tabAllEvents" [value]="event">
                    {{event.title}}
                  </mat-option>
                </mat-select>
                <div *ngIf="submitted && f.event.errors" class="invalid-feedback">
                    <div *ngIf="f.event.errors.required">Iniquez une photo</div>
                </div>
              </mat-form-field>

              <br>

              <mat-form-field>
                <mat-label>Choix d'artistes</mat-label>
                <mat-select formControlName="artists" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let artist of tabArtistNotAssign" [value]="artist">
                    {{artist.name_artist}}
                  </mat-option>
                </mat-select>
                <div *ngIf="submitted && f.artists.errors" class="invalid-feedback">
                    <div *ngIf="f.artists.errors.required">Iniquez une photo</div>
                </div>
              </mat-form-field>

            <br />
            <button>Submit</button>
        </form>
    </mat-card>
</div>

<div class="btnOpenNumero" (click)="toglePopupNumero()">
    Création d'un Numéro
</div>
